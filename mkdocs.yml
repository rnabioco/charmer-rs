site_name: charmer
site_description: TUI for monitoring Snakemake pipelines on HPC clusters
site_url: https://rnabioco.github.io/charmer-rs
repo_url: https://github.com/rnabioco/charmer-rs
repo_name: rnabioco/charmer-rs

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - toc.follow
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Installation: getting-started/installation.md
  - Quick Start: getting-started/quickstart.md
  - Configuration: guide/configuration.md
  - SLURM: guide/slurm.md
  - LSF: guide/lsf.md
  - Shortcuts: guide/shortcuts.md
  - Architecture: dev/architecture.md
  - Contributing: dev/contributing.md
  - API: api/index.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rnabioco/charmer-rs
